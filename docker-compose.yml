version: "3"
services: 
    nginx: 
        image: nginx:stable-alpine
        ports: 
            - "3001:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

    node-app:
        build: .
        environment: 
            - PORT=3001
        depends_on:
            - mongo
    
    mongo:
        image: mongo
        environment: 
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=example
        volumes: 
            - mongo-db:/data/db
    redis:
        image: redis


volumes: 
    mongo-db: